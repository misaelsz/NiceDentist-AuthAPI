version: '3.9'
services:
  authapi:
    build:
      context: .
      dockerfile: ./src/NiceDentist.Auth.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${APP_ENV:-Development}
      - Jwt__Key=${JWT_KEY:-dev-secret-change}
      - Jwt__Issuer=${JWT_ISSUER:-NiceDentist}
    ports:
      - "${API_PORT:-8080}:8080"
    restart: unless-stopped
